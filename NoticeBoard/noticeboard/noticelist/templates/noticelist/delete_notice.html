<!DOCTYPE html>
<html>
<head>
    <title>Delete Notice</title>
</head>
<body>
    <h1>Delete Notice</h1>
    
    <p>Are you sure you want to delete the notice "{{ notice.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    
    <a href="{% url 'index' %}">Cancel</a>
</body>
</html>
